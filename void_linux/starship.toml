## FIRST LINE/ROW: Info & Status

format = """
$username$hostname
$directory
$character
"""

[username]
format = "[$user]($style)@"
style_user = "bold red"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) "
style = "bold dimmed red"
ssh_only = false
disabled = false

# Third param
[directory]
style = "purple"
truncate_to_repo = false
truncation_length = 7

[character]
success_symbol = "[>](bold red)"
error_symbol = "[>](bold red)"
